<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Layout 29 Oct - Jamarea</title> 
  
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="screen-container">

    <header class="top-bar">
      <div class="top-left-menu">
        <span class="square"></span>
        <span>MENU</span>
      </div>
      <h1 class="main-header-title">ESTRA SPA - VINCI LA PARTITA STRAORDINARIA</h1>
      <div class="top-right-info">
        <span>WRITE</span>
        <span class="dot"></span>
      </div>
    </header>

    <div class="image-grid">
      
      <div class="grid-item">
        <img src="media/thumb1.jpg" alt="Project Thumbnail">
      </div>
      <div class="grid-item">
        <img src="media/thumb2.jpg" alt="Project Thumbnail">
      </div>
      <div class="grid-item empty"></div>
      <div class="grid-item">
        <img src="media/thumb3.jpg" alt="Project Thumbnail">
      </div>
      <div class="grid-item empty"></div>

      <div class="grid-item empty"></div>
      <div class="grid-item big-item">
        <img src="media/thumb4.jpg" alt="Project Thumbnail">
        <div class="pinterest-badge">
          <img src="media/pinterest.png" alt="Pinterest Save"> Save 
        </div>
      </div>
      <div class="grid-item">
        <img src="media/thumb5.jpg" alt="Project Thumbnail">
      </div>
      <div class="grid-item empty"></div>
      <div class="grid-item">
        <img src="media/thumb6.jpg" alt="Project Thumbnail">
      </div>
    </div>

    <div class="bottom-section">
      <div class="big-text jam">JAM</div>
      <div class="center-info">
        <div class="discover">DISCOVER</div>
        <div class="copyright">
          Â©JAMAREA<br>
          COMMUNICATION AGENCY<br>
          BRANDING<br>
          AND DIGITAL MARKETING
        </div>
        <div class="lets-jam">LET'S JAM</div>
      </div>
      <div class="big-text area">AREA</div>
    </div>

    <div class="co-logo">CO</div>

  </div>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
