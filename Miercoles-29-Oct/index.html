<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Jamarea (Animado)</title> 
  
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="screen-container">

    <header class="top-bar">
      <div class="top-left-menu">
        <span class="square"></span>
        <span>MENU</span>
      </div>
      
      <div class="main-header-title-wrapper">
        <h1 class="main-header-title"></h1>
      </div>

      <div class="top-right-info">
        <span>WRITE</span>
        <span class="dot"></span>
      </div>
    </header>

    <div class="image-grid">
      
      <div class="grid-row row-1">
        <div class="grid-item" data-title="1">
          <img src="media/coto1.jpeg" alt="Project 1">
          <div class="discover-text">DISCOVER PROJECT</div>
        </div>
        <div class="grid-item" data-title="2">
          <img src="media/coto2.jpeg" alt="Project 2">
          <div class="discover-text">DISCOVER PROJECT</div>
        </div>
        <div class="grid-item" data-title="3">
          <img src="media/coto3.jpeg" alt="Project 3">
          <div class="discover-text">DISCOVER PROJECT</div>
        </div>
      </div>

      <div class="grid-row row-2">
        <div class="grid-item" data-title="4">
          <img src="media/coto4.jpeg" alt="Project 4">
          <div class="discover-text">DISCOVER PROJECT</div>
        </div>
        <div class="grid-item" data-title="5">
          <img src="media/coto5.jpeg" alt="Project 5">
          <div class="discover-text">DISCOVER PROJECT</div>
        </div>
        <div class="grid-item" data-title="6">
          <img src="media/coto6.jpeg" alt="Project 6">
          <div class="discover-text">DISCOVER PROJECT</div>
        </div>
        <div class="grid-item" data-title="7">
          <img src="media/coto7.jpeg" alt="Project 7">
          <div class="discover-text">DISCOVER PROJECT</div>
        </div>
      </div>
      
    </div>

    <div class="bottom-section">
      <div class="big-text jam">JAM</div>
      <div class="center-info">
        <div class="discover">DISCOVER</div>
        <div class="copyright">
          Â©JAMAREA<br>
          COMMUNICATION AGENCY<br>
          BRANDING<br>
          AND DIGITAL MARKETING
        </div>
        <div class="lets-jam">LET'S JAM</div>
      </div>
      <div class="big-text area">AREA</div>
    </div>

  </div>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
